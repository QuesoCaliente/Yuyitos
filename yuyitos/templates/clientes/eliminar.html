{% extends 'base/base.html' %}


{% block titulo %}Eliminando Cliente{% endblock %}

{% block contenido %}
<div class="row">
    <div class="col s12">
        <div class="container white article-body">
            <form method="post">
                {% csrf_token %}
                <h3>Desea eliminar el Cliente {{ cliente.nombre }}</h3>
                <button class="waves-effect waves-light btn-large red darken-4 " type="submit">Eliminar</button>
                <a class="waves-effect waves-light btn-large green darken-4" href="{% url 'listarClientes' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock%}
